; Common settings for all environments
[env]
; Use custom platform (includes latest ESP-IDF 5.x for adc_continuous.h support)
; Alternative: platform = espressif32 @ ^6.5.0  (requires ESP-IDF 5.1+ for DMA ADC)
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
framework = arduino

; Common libraries
lib_deps = 
    bblanchon/ArduinoJson@^6.21.3
    ESPmDNS

; Serial monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600

; Filesystem for web files
board_build.filesystem = spiffs

; ============================================
; ESP32-C3 SuperMini (TESTED - WORKING)
; ============================================
[env:esp32-c3-supermini]
board = esp32-c3-devkitm-1
build_flags = 
	-DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1
	-DCONFIG_SINGLE_CORE=1
	-DBOARD_ESP32_C3_SUPERMINI=1
	; Flash size optimizations (saves ~50-80KB)
	-Os                          ; Optimize for size (not speed)
	-DCORE_DEBUG_LEVEL=0         ; Disable core debug logging
	-DCONFIG_BOOTLOADER_LOG_LEVEL=0  ; Disable bootloader logging
	-ffunction-sections          ; Place each function in its own section
	-fdata-sections              ; Place each data item in its own section
	-Wl,--gc-sections            ; Linker: garbage collect unused sections
	-Wl,--strip-debug            ; Strip debug symbols
upload_flags = 
    --before=default_reset
    --after=hard_reset

; ============================================
; Generic ESP32-C3 Dev Module
; ============================================
[env:esp32-c3]
board = esp32-c3-devkitm-1
build_flags = 
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCONFIG_SINGLE_CORE=1

; ============================================
; ESP32-C6 Dev Module (WiFi 6, single-core RISC-V)
; ============================================
[env:esp32-c6]
board = esp32-c6-devkitc-1
build_flags = 
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCONFIG_SINGLE_CORE=1
    -DCORE_DEBUG_LEVEL=0
    -DCONFIG_BOOTLOADER_LOG_LEVEL=0
upload_flags = 
    --before=default_reset
    --after=hard_reset

; ============================================
; ESP32 Dev Module (Original ESP32)
; ============================================
[env:esp32dev]
board = esp32dev
build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -DCONFIG_BOOTLOADER_LOG_LEVEL=0
    -DCONFIG_LOG_DEFAULT_LEVEL=0
monitor_dtr = 0
monitor_rts = 0

; ============================================
; ESP32-S3 Dev Module (Generic, with or without PSRAM)
; NO LCD/TOUCH - For standard ESP32-S3-DevKitC-1 boards
; ============================================
[env:esp32-s3]
board = esp32-s3-devkitc-1
; Explicitly use only common libraries (NO LCD/touch libraries)
lib_deps = 
    ${env.lib_deps}
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_ESP32_S3_DEVKITC=1
    ; Explicitly disable LCD UI (not a touch board)
    -DENABLE_LCD_UI=0
    ; Explicitly disable battery monitor and power button (not present on generic board)
    -DENABLE_BATTERY_MONITOR=0
    -DENABLE_POWER_BUTTON=0

; ============================================
; ESP32-S3 with Touch LCD (Waveshare ESP32-S3-Touch-LCD-2.1)
; ============================================
[env:esp32-s3-touch]
board = esp32-s3-devkitc-1

; Libraries for display and touch (in addition to common libs)
lib_deps = 
    ${env.lib_deps}
    bodmer/TFT_eSPI@^2.5.43
    lvgl/lvgl@^8.3.11
    moononournation/GFX Library for Arduino@^1.4.7
    Wire
    SPI

build_flags = 
    ; Silence boot messages
    -DCORE_DEBUG_LEVEL=0
    -DCONFIG_BOOTLOADER_LOG_LEVEL=0
    -DCONFIG_LOG_DEFAULT_LEVEL=0
    ; USB CDC for serial communication
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    ; PSRAM (Waveshare ESP32-S3-Touch-LCD-2.1 has 8MB PSRAM)
    -DBOARD_HAS_PSRAM
    -DCONFIG_ESP32S3_SPIRAM_SUPPORT=1
    ; Disable core dump (no partition needed)
    -DCONFIG_ESP_COREDUMP_ENABLE=0
    -DCONFIG_ESP_COREDUMP_ENABLE_TO_NONE=1
    ; Board configuration
    -DBOARD_ESP32_S3_TOUCH=1
    ; LVGL configuration
    -DLV_CONF_PATH="${PROJECT_SRC_DIR}/lv_conf.h"
    -DLV_LVGL_H_INCLUDE_SIMPLE=1
    ; Display configuration - Waveshare ESP32-S3-Touch-LCD-2 (ST7789T3 2" 240x320)
    ; Pin configuration verified from official Waveshare demo code
    -DUSER_SETUP_LOADED=1
    -DST7789_DRIVER=1
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=320
    -DTFT_INVERSION_ON=1
    -DTFT_RGB_ORDER=TFT_RGB
    -DTFT_BACKLIGHT_ON=HIGH
    ; Display pins (SPI) - Waveshare ESP32-S3-Touch-LCD-2 (from official demo)
    -DTFT_MISO=40
    -DTFT_MOSI=38
    -DTFT_SCLK=39
    -DTFT_CS=45
    -DTFT_DC=42
    -DTFT_RST=-1
    -DTFT_BL=1
    ; Touch - CST816D capacitive touch controller (I2C) (from official demo)
    -DTOUCH_SDA=48
    -DTOUCH_SCL=47
    -DTOUCH_INT=-1
    -DTOUCH_RST=-1
    ; Font loading
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
    ; SPI frequencies
    -DSPI_FREQUENCY=80000000
    -DSPI_READ_FREQUENCY=20000000
    
upload_flags = 
    --before=default_reset
    --after=hard_reset

; ============================================
; ESP32-S2 Dev Module
; ============================================
[env:esp32-s2]
board = esp32-s2-saola-1
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCONFIG_SINGLE_CORE=1

; ============================================
; JC2432W328C - ESP32-D0WD-V3 with LCD/Touch
; ============================================
[env:jc2432w328c]
board = esp32dev
board_build.partitions = partitions_custom.csv
board_build.esp-idf.sdkconfig_path = sdkconfig.defaults
monitor_dtr = 0
monitor_rts = 0

monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings (macOS-friendly - balanced speed and reliability)
; Try speeds in order: 460800 (recommended) -> 230400 (if 460800 fails) -> 115200 (slowest)
upload_speed = 460800
upload_flags = 
    --before=default_reset
    --after=hard_reset
    --connect-attempts=5
    --chip=esp32

; Libraries for display and touch (in addition to common libs)
lib_deps = 
    ${env.lib_deps}
    bodmer/TFT_eSPI@^2.5.43
    lvgl/lvgl@^8.3.11
    https://github.com/pschatzmann/arduino-simple-tts.git
    https://github.com/pschatzmann/arduino-audio-tools.git
    Wire
    SPI

; Build flags
build_flags = 
    ; Silence all boot messages
    -DCORE_DEBUG_LEVEL=0
    -DCONFIG_BOOTLOADER_LOG_LEVEL=0
    -DCONFIG_LOG_DEFAULT_LEVEL=0
    -DCONFIG_LOG_BOOTLOADER_LEVEL=0
    ; Disable PSRAM (not present on this board)
    -DBOARD_HAS_PSRAM=0
    -DCONFIG_ESP32_SPIRAM_SUPPORT=0
    ; Disable core dump (no partition needed)
    -DCONFIG_ESP_COREDUMP_ENABLE=0
    -DCONFIG_ESP_COREDUMP_ENABLE_TO_NONE=1
    ; Board configuration
    -DBOARD_JC2432W328C=1  ; Custom board flag for pin configuration
    ; LVGL configuration
    -DLV_CONF_PATH="${PROJECT_SRC_DIR}/lv_conf.h"
    -DLV_LVGL_H_INCLUDE_SIMPLE=1
    ; Display configuration - JC2432W328C (ST7789 2.4" 240x320 - factory uses this!)
    -DUSER_SETUP_LOADED=1
    -DST7789_DRIVER=1
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=320
    -DTFT_INVERSION_OFF=1
    ; Display pins (HSPI)
    -DTFT_MISO=12
    -DTFT_MOSI=13
    -DTFT_SCLK=14
    -DTFT_CS=15
    -DTFT_DC=2
    -DTFT_RST=-1
    -DTFT_BL=21
    ; Touch - CST820 capacitive touch (I2C)
    -DTOUCH_SDA=4
    -DTOUCH_SCL=5
    -DTOUCH_INT=36
    -DTOUCH_RST=-1
    ; Font loading
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
    ; SPI frequencies
    -DSPI_FREQUENCY=55000000
    -DSPI_READ_FREQUENCY=20000000

