[env:seeed_xiao_esp32c6]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
board = seeed_xiao_esp32c6
framework = arduino
board_build.partitions = partitions_two_ota_XIAO_ESP32_C6.csv
board_upload.offset_address = 0x10000 ; Make sure the first flash goes into ota_0 (0x10000)
board_build.filesystem = littlefs
monitor_speed = 115200
board_build.f_cpu = 160000000L
lib_compat_mode = strict
lib_deps =
    https://github.com/ESP32Async/AsyncTCP.git#v3.4.9
    https://github.com/ESP32Async/ESPAsyncWebServer.git#v3.9.0
    bblanchon/ArduinoJson @7.2.0
    ayushsharma82/ElegantOTA @^3.1.6
lib_ignore =
  AsyncTCP@src-08944e2265d70e4bf415e06a141519af
build_flags = 
    -D APP_BOARD_XIAO_C6
	-D ARDUINO_USB_MODE=1
	-D ARDUINO_USB_CDC_ON_BOOT=1
	-fexceptions
    -DCONFIG_ASYNC_TCP_EVENT_QUEUE_SIZE=256
    -DELEGANTOTA_USE_ASYNC_WEBSERVER=1